<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Room</title>
  <link rel="stylesheet" href="main.css"> <!-- Zorg ervoor dat het pad correct is -->
</head>
<body>

  <script src="script.js"></script> <!-- Zorg ervoor dat het pad correct is -->

</html>
