<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="main.css"> <!-- Zorg ervoor dat het pad correct is -->
  <link rel="stylesheet" href="chat.css"> <!-- Voeg een specifieke CSS toe voor chat pagina -->
</head>
<body>
  <div class="chat-container">
    <h1>Third Years Chat Room</h1>
    <div class="chat-area">
      <ul id="messages"></ul>
      <div class="message-input">
        <input id="messageInput" type="text" placeholder="Type a message" />
        <button id="sendMessage">Send</button>
      </div>
    </div>
  
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="script.js"></script> <!-- Zorg ervoor dat het pad correct is -->
  </div>
</body>
</html>
