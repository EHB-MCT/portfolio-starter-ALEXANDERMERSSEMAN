version: '3.8'
services:
  app:
    build:
      context: . 
      dockerfile: Dockerfile
    ports:
      - "3453:3453"
    volumes:
      - .:/usr/src/app
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/mydatabase
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
