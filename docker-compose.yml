version: '3'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      MONGODB_URI: mongodb://mongo:27017/mydatabase
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm start

  mongo:
    image: mongo:6
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: